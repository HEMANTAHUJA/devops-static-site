name: Azure Static Site CI/CD

on:
  push:
    branches:
      - main

env:
  ACR_NAME: hemantacr123                # Replace with your actual ACR name
  IMAGE_NAME: static-site-image         # You can customize this if needed
  WEBAPP_NAME: webapp-hemant-static     # Replace with your actual Web App name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build Docker image
      run: |
        docker build -t ${{ env.IMAGE_NAME }} .

    - name: Push image to Azure Container Registry
      run: |
        az acr login --name ${{ env.ACR_NAME }}
        docker tag ${{ env.IMAGE_NAME }} ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.WEBAPP_NAME }}
        images: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest